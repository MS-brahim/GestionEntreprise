<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecms | Salarie</title>
    <script src="https://kit.fontawesome.com/8f45faa16b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <!-- Start NavBar  -->
    <section class="navbar">
        <div class="logo">
            <img src="img/LOGO.png" alt="Ecms-logo">
        </div>
        <div class="sidenav">
            <input type="search" placeholder="chercher un salarié">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#">Se déconnecter</a>
        </div>
    </section>
    <!-- End NavBar  -->
    
    <section class="container-table">
      <a type="button" class="text-primary"  data-toggle="modal" data-target="#addSalary">+ Ajouter un nouveau salarie</a>
        <form class="tableSalarie">
          <h4>Département</h4>
          <div class="table-responsive">
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Matricule</th>
                      <th scope="col">Nom/Pernom</th>
                      <th scope="col">Age</th>
                      <th scope="col">Salarie</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>00012</td>
                      <td>Youssef Abada</td>
                      <td>18 ans</td>
                      <td>9889988 DH</td>
                    </tr>
                    <tr>
                      <td>00013</td>
                      <td>Zakaria ABOUFALAH</td>
                      <td>28 ans</td>
                      <td>9889988 DH</td>
                    </tr>
                    <tr>
                      <td>00014</td>
                      <td>Brahim MOUISSI</td>
                      <td>26 ans</td>
                      <td>9889988 DH</td>
                    </tr>
                    <tr>
                      <td>000121</td>
                      <td>Lmjed NADOUR</td>
                      <td>18 ans</td>
                      <td>9889988 DH</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </form>
         <!-- The Modal -->
        <div class="modal" id="addSalary">
          <div class="modal-dialog">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title">Ajouter un nouveau salarie</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <form class="form-inline">
                <input type="text" class="form-control" id="email" placeholder="Nom" name="nom">
                <input type="text" class="form-control" id="pwd" placeholder="Prenom" name="prenom">
                <input type="text" class="form-control" id="email" placeholder="Age" name="age">
                <input type="text" class="form-control" id="pwd" placeholder="Salarie" name="salarie">
              </form>
              
              <!-- Modal footer -->
              <div class="text-center">
                <button type="button" class="btn btn-primary " data-dismiss="modal">Ajouter un salarie</button>
              </div>
              
            </div>
          </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
