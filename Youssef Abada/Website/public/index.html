<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrap.js"></script>

</head>

<body>
    <nav class="navbar bg-light navbar-light mb-3" style="box-shadow:#ddd 1px 1px 1px;">
        <a class="navbar-brand mr-auto" href="/">
            <img src="LOGO.png" alt="E-cms" style="width:80px;">
        </a>
        <div class="form-inline">
            <div style="position: relative;">
                <input onkeyup="searchSalary(event,this)" class="form-control" style="border-radius: 30px; width: 300px;" type="text"
                    placeholder="chercher un salarié">
                <div style="display: inline-block; position: absolute; right: 10px; bottom: 8px;"><i
                        class="fa fa-search" style="font-size:20px; color: #333;"></i></div>
            </div>
        </form>
        <a class="nav-link text-primary" href="#">Se déconnecter</a>
    </nav>


    <div class="container-fluid">
        <a href="#" class="text-primary" style="font-size: large;" data-toggle="modal" data-target="#addEntreprise">+
            Ajouter une nouvelle entreprise</a>



        <!-- List of entreprises -->
        <div class="row mt-2" id="entreprises">
            <!-- enreprise -->
        </div>




        <!-- add Entreprise modal -->
        <div class="modal fade" id="addEntreprise">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Ajouter une nouvelle entreprise</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="nomEnt" placeholder="Nom du entreprise"
                                        name="nomEnt">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="locEnt"
                                        placeholder="Local de entreprise" name="locEnt">
                                </div>
                            </div>

                            <textarea name="discEnt" id="discEntr" class="form-control mt-4" id="discEnt"
                                placeholder="La description" style="height: 160px;"></textarea>
                            <div class="row justify-content-end">
                                <input type="button" class="btn btn-primary m-3" onclick="addEnt()"
                                    style="font-size: .9em; background-color: #5599FF; color: white; "
                                    data-dismiss="modal" value="Ajouter une entreprise">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>





        <!-- show Departement modal -->
        <div class="modal fade" id="showDepatments">
            <div class="modal-dialog modal-dialog-centered  modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; width: 100%; font-size: 1.1em;">
                            <h5 class="modal-title" id='entrOfDep'></h5>
                            <!-- the click event is added in showDepatements function-->
                            <input type='button' class="btn btn-link" id="showDepBtn" data-toggle="modal"
                                data-target="#addDepartment" value="+ Ajouter un nouveau département">
                        </div>
                        <button type="button" class="close" data-dismiss="modal">&times;</button></div>
                    <div class="modal-body">
                        <table class="table table-striped table-hover">
                            <tbody id="depTable">
                                <!-- departement will be laoded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>






        <!-- Add Departements modal -->
        <div class='modal fade' id='addDepartment'>
            <div class='modal-dialog modal-dialog-centered modal-lg'>
                <div class='modal-content'>
                    <div class='modal-header'>
                        <h5 class='modal-title'>Ajouter un nouveau département à <span class='text-primary'
                                id="EnterpName"></span></h5>
                        <button type='button' class='close' data-dismiss='modal'>&times;</button>
                    </div>
                    <div class='modal-body'>
                        <form>
                            <div class='row'>
                                <div class='col'>
                                    <input type='text' class='form-control' id='nomDep' placeholder='Nom du département'
                                        name='nomDep'></div>
                                <div class='col'><input type='text' class='form-control' id='chefDep'
                                        placeholder='Chef de département' name='chefDep'></div>
                            </div>
                            <textarea name='discDep' class='form-control mt-4' id='discDep' placeholder='La description'
                                style='height: 160px;'></textarea>
                            <div class='row justify-content-end'>

                                <!-- the click event is added dynamically in AddDepartmentModam function -->
                                <input id="addDepBtn" type='button' class='btn btn-primary m-3'
                                    style='font-size: .9em; background-color: #5599FF; color: white;'
                                    data-dismiss='modal' value='Ajouter un département'>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </div>
    <div class="footer">
        Tous droits réservés &copy; 2020
    </div>
    <script src="script.js"></script>

</body>

</html>
