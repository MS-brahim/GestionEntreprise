<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecms | Salarie</title>
    <script src="https://kit.fontawesome.com/8f45faa16b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <!-- Start NavBar  -->
    <section class="navbar">
        <div class="logo">
            <img src="img/LOGO.png" alt="Ecms-logo">
        </div>
        <div class="sidenav">
            <div class="form-inline">
                <div style="position: relative;">
                    <input onkeyup="searchSalary(event,this)" class="form-control"
                        style="border-radius: 30px; width: 300px;" type="text" placeholder="chercher un salarié">
                    <div style="display: inline-block; position: absolute; right: 10px; bottom: 8px;"><i
                            class="fa fa-search" style="font-size:20px; color: #333;"></i></div>
                </div>
            <a href="#">Se déconnecter</a>
        </div>
    </section>
    <!-- End NavBar  -->
    
    <section class="container-table">
        <form class="tableSalarie">
          <h4>Salaries informations <span class="text-primary" id="searchFor"></span></h4>
          <div class="table-responsive">
              <table class="table">
                  <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Matricule</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Age</th>
                        <th scope="col">Salaire</th>
                    </tr>
                  </thead>
                  <tbody id="salary-Info">
                   
                  </tbody>
                </table>
            </div>
        </form>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/search.js"></script>
</body>
</html>
